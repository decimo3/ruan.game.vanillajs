<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>SamuForce - A força dos retângulos</title>
  <style>
    canvas {
    padding-left: 0;
    padding-right: 0;
    margin-left: auto;
    margin-right: auto;
    display: block;
    width: 400px;
    height: 400px;
    border: solid 1px black;
}
  </style>
</head>
<body>
  <div style="align-content: center;">
    <canvas id="app"></canvas>
  </div>
  <noscript>Please, enable javascript on your browser</noscript>
  <script>
    var quadro = document.getElementById("app");
    var lapis = quadro.getContext("2d");
    document.addEventListener("keydown", setDirection)
    var player = {
      posicaoX: 0,
      posicaoY: 0,
      size: 10
    }
    
    function setDirection (event) {
      switch (event.code) {
        case "KeyA":
          player.posicaoX -= 2
        break
        case "KeyD":
          player.posicaoX += 2
        break
        case "KeyS":
          player.posicaoY += 2
        break
        case "KeyW":
          player.posicaoY -= 2
        break
        case "ShiftLeft":
          player.size += 1
        break
        case "ControlLeft":
          player.size -= 1
        break
      }
      requestAnimationFrame(escrever);
      console.log(`Andando: ${player.posicaoX},${player.posicaoY} tecla: ${event.code}`)
    }
    function escrever () {
      lapis.clearRect(0, 0, quadro.width, quadro.height);
      lapis.beginPath();
      lapis.fillRect(player.posicaoX, player.posicaoY, player.size, player.size);
      lapis.stroke();
    }
  </script>
</body>
</html>
